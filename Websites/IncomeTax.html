<!DOCTYPE html>
<html>
  <head>
      <title>Income Tax Calculator</title>
      <link rel="stylesheet" href="../Styles/IncomeTax.css">
  </head>
  <body>
    <div class="container">
      <div>
        <h2 class="titleTXT">Income Tax Calculator</h2>

    <form id="incomeTaxForm">
        <label class="titleTXT" for="taxableIncome">Enter Taxable Income:</label>
        <input type="number" id="taxableIncome" required>
        <br>
        <button class="calculateBtn" type="button" id="calculateButton">Calculate</button>
        <button class="clearBtn" type="button" id="clearButton">Clear</button>
    </form>
      </div>
    <div id="result"></div>
    </div>
  </body>
  <script src="../Javascript/IncomeTax.js"></script>
</html>
